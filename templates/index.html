<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="setup-frame" class="frame">
        <div class="setup-container">
            <h1>Poker</h1>
            <p>ポーカーゲームへようこそ</p>
            <div class="input-group">
                <label for="player-name">あなたの名前:</label>
                <input type="text" id="player-name" value="Player 1">
            </div>
            <div class="input-group">
                <label for="cpu-players">CPUプレイヤーの数:</label>
                <input type="number" id="cpu-players" value="1" min="0" max="7">
            </div>
            <div class="input-group">
                <label for="gemini-players">Geminiプレイヤーの数:</label>
                <input type="number" id="gemini-players" value="1" min="0" max="7">
            </div>
            <button id="start-game-btn">ゲーム開始</button>
        </div>
    </div>

    <div id="game-frame" class="frame" style="display: none;">
        <div id="poker-table">
            <div id="center-info">
                <div id="pot">Pot: 0</div>
                <div id="community-cards"></div>
            </div>
            <div id="players-container">
                <!-- Player seats will be generated by JavaScript -->
            </div>
        </div>
        <div id="controls">
            <div id="action-buttons">
                <button class="action-btn" id="check-btn" data-action="check">チェック</button>
                <button class="action-btn" id="call-btn" data-action="call">コール</button>
                <button class="action-btn" id="raise-btn" data-action="raise">レイズ</button>
                <button class="action-btn" id="fold-btn" data-action="fold">フォールド</button>
                <button id="next-round-btn" style="display: none;">次のラウンドへ</button>
            </div>
            <div id="log-container">
                <div id="log-box"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
